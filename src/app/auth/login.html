<div class="auth-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="onSubmit()">
    <label>
      Correo
      <input
        type="email"
        [(ngModel)]="form.correo"
        name="correo"
        required
      />
    </label>

    <label>
      Nombre de usuario
      <input
        type="text"
        [(ngModel)]="form.nombre_usuario"
        name="nombre_usuario"
        required
        minlength="1"
        maxlength="15"
      />
    </label>

    <label>
      Contraseña
      <input
        type="password"
        [(ngModel)]="form.contrasena"
        name="contrasena"
        required
        minlength="8"
        maxlength="20"
      />
    </label>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>

    <a routerLink="/forgot" class="link-forgot">
      ¿Olvidaste tu contraseña?
    </a>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</div>
